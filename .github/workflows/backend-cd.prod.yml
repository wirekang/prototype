name: Backend CD

on:
  push:
    branches: ["production"]
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    environment: production
    defaults:
      run:
        shell: bash
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: PASSWORD=${{secrets.PASSWORD}} . scripts/decrypt.sh
      - run: cp secrets/out/config.test.json config.json
      - run: yarn test
      - name: Configure AWS Credentials
        run: cat "secrets/out/github-actions.env" >> $GITHUB_ENV

      - name: Login to ECR
        uses: docker/login-action@v2
        with:
          registry: $MY_DOCKER_REGISTRY

      - name: Create ECR Repositories
        run: |
          for r in $(grep 'image: \${DOCKER_REGISTRY}' $DOCKER_COMPOSE_FILE | sed -e 's/^.*\///')
          do
            aws ecr describe-repositories --repository-names $r \
              || aws ecr create-repository --repository-name $r
          done

      - name: Set DOCKER_REGISTRY
        run: echo "DOCKER_REGISTRY=$MY_DOCKER_REGISTRY" >> $GITHUB_ENV

      - run: docker compose -f ${{ env.docker-compose-file }} build
      - run: docker compose -f ${{ env.docker-compose-file }} push

      - name: Set DOCKER_HOST
        run: echo "DOCKER_HOST=ssh://$REMOTE_USER@$REMOTE_HOST" >> $GITHUB_ENV

      - run: echo "SSH_KEY=$(cat secrets/out/key.pem)" >> $GITHUB_ENV

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: $SSH_KEY

      - name: Append to known_hosts
        run: ssh-keyscan -H $REMOTE_HOST >> ~/.ssh/known_hosts

      - name: Login to ECR for remote Docker host
        uses: docker/login-action@v2
        with:
          registry: $MY_DOCKER_REGISTRY

      - run: docker compose -f $DOCKER_COMPOSE_FILE pull
      - run: docker compose -f $DOCKER_COMPOSE_FILE up -d
      - run: docker image prune -f
